      <p>
        Ainda não tem cadastro?
        <br />
        <strong>
          Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
        </strong>
      </p>

      <form id="signup" action="" method="get">
        <label for="su_email">Email</label>
        <br />
        <input
          id="su_email"
          placeholder="Escolha seu melhor email"
          type="email"
          required=""
        />
        <br />

        <label for="su_name">Nome</label>
        <br />
        <input
          id="su_name"
          placeholder="Digite seu nome completo"
          type="text"
          required=""
        />
        <br />

        <label for="su_password">Senha</label>
        <br />
        <input
          id="su_password"
          placeholder="Crie uma senha"
          type="password"
          required=""
        />
        <i id="togglePassword">
          <img src="./assets/eye_closed.svg" alt="" />
        </i>
        <br />

        <label for="su_repeat_pass">Confirme sua senha</label>
        <br />
        <input
          id="su_repeat_pass"
          placeholder="Repita a senha criada acima"
          type="password"
          required=""
        />
        <i id="toggleRepeatPassword">
          <img src="./assets/eye_closed.svg" alt="" />
        </i>

        <br />

        <input type="submit" class="button" id="cadastrar" value="Cadastrar" />
      </form>
